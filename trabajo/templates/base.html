<!DOCTYPE html> 

<html> 
	<head> 
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="/static/css/custom.css">
		<link rel="stylesheet" href="/static/css/bootstrap.min.css">
		<link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
		<script src="/static/js/bootstrap.min.js"></script>
	</head>
	<body>

		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	      <div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	            <span class="sr-only">Navegación</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="/">NOMBRE BLOG</a>
	        </div>
	        <div class="navbar-collapse collapse">
	          <ul class="nav navbar-nav">
	            <li><a href="/categoria/1">CATEGORIA1</a></li>
	            <li><a href="/categoria/2">CATEGORIA2</a></li>
	            <li><a href="/categoria/3">CATEGORIA3</a></li>
	          </ul>
	          <ul class="nav navbar-nav navbar-right navbar-form">
	          	{% if user.is_authenticated %}
	          		<a href="/articulo/nuevo" class="btn btn-success">Nuevo Artículo</a>
	        		<a href="/logout" class="btn btn-danger">Logout</a>
	        		<a href="#" class="btn btn-default btn-sm disabled">Logueado como: {{ user.username }}</a>
	        		
	        	{% else %}
	        		<a href="/login" class="btn btn-primary">Login</a>
	        		<a href="/registro" class="btn btn-danger">Registro</a>
	        	{% endif %}


	          	
	          </ul>
	        </div>
	      </div>
	    </div>


	    <div class="container">
			{% block content %}

			{% endblock %}
			<footer>
	        	<small>&copy; AUTOR - AÑO</small>
	      	</footer>
		</div>
	</body>

</html>
